<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="HtmlCssJavaScript.css">
    <script src="HtmlCssJavaScriptCalculator.js"></script>

</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <input type="button" value="AC" class="operator">
        <input type="button" value="DE" class="operator">
        <input type="button" value="." class="operator">
        <input type="button" value="รท" class="operator">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="*" class="operator">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-" class="operator">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+" class="operator">
        <input type="button" value="0">
        <input type="button" value="00">
        <input type="button" value="=" class="equal">
    </div>
</div>
</body>
</html>
